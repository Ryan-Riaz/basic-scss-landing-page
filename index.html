<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SCSS Landing Page</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/index.min.css" />
    </head>
    <body>
        <!-- Navbar section -->
        <nav class="navbar">
            <a href="/" class="navbar__logo">SCSS</a>
            <div class="navbar__bars">
                <i class="fas fa-bars"></i>
            </div>
            <div class="navbar__menu">
                <a href="/" class="navbar__menu--links">Home</a>
                <a href="/" class="navbar__menu--links">Contacts</a>
                <a href="/" class="navbar__menu--links">Services</a>
                <a href="/" class="navbar__menu--links" id="button">Sign Up</a>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero__container">
                <div class="hero__container--left">
                    <h1>They are coming</h1>
                    <h2>Be Prepared</h2>
                    <p>sign in to join the list</p>
                    <div class="hero__container--btn">
                        <a href="/">Sign Up</a>
                    </div>
                </div>
                <div class="hero__container--right">
                    <img
                        src="./imgs/img-2.svg"
                        alt="UFO"
                        class="hero__container--img"
                    />
                </div>
            </div>
        </section>
    </body>
</html>
